<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Financial Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>AI Financial Assistant</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>
    
    <main class="app-content">
      <div class="actions-panel">
        <h2>Suggested Actions</h2>
        <div id="suggestedActions" class="actions-list">
          <!-- Actions will be populated here -->
          <div class="empty-state">No actions available. Navigate to a supported brokerage site.</div>
        </div>
      </div>
      
      <div class="status-panel">
        <h2>Status</h2>
        <div class="status-message" id="statusMessage">
          Ready to analyze your brokerage account.
        </div>
        <button id="analyzeBtn" class="primary-btn">Analyze Current Page</button>
      </div>
    </main>
    
    <footer class="app-footer">
      <button id="settingsBtn" class="icon-btn" title="Settings">
